<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debadyooti & You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Slideshow -->
  <div class="slideshow">
    <div class="slide fade" style="background-image: url('images/photo1.jpg');"></div>
    <div class="slide fade" style="background-image: url('images/photo2.jpg');"></div>
    <div class="slide fade" style="background-image: url('images/photo3.jpg');"></div>
    <div class="slide fade" style="background-image: url('images/photo4.jpg');"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Debadyooti & You</h1>
    <h2>HAVE KNOWN EACH OTHER FOR</h2>

    <!-- Counter -->
    <div class="countdown">
      <div><span id="months"></span>Months</div>
      <div><span id="days"></span>Days</div>
      <div><span id="hours"></span>Hours</div>
      <div><span id="minutes"></span>Minutes</div>
      <div><span id="seconds"></span>Seconds</div>
    </div>
  </div>

  <script>
    // Start date
    const startDate = new Date("July 5, 2024 00:00:00").getTime();

    function updateCounter() {
      const now = new Date().getTime();
      const diff = now - startDate; // difference grows (not shrinks)

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("months").innerText = months;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Slideshow Script (crossfade)
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slideshow .slide");

    function showSlides() {
      slides.forEach((slide, i) => {
        slide.style.opacity = (i === slideIndex) ? "1" : "0";
      });
      slideIndex = (slideIndex + 1) % slides.length;
    }

    showSlides(); // Initial load
    setInterval(showSlides, 5000); // Change every 5s
  </script>
</body>
</html>
