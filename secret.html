<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Garden</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #d9f7d9; /* pastel green */
      overflow: hidden;
      position: relative;
      cursor: crosshair;
    }
    .sunflower {
      position: absolute;
      font-size: 2rem;
      transform: translate(-50%, -50%);
      user-select: none;
    }
  </style>
</head>
<body>
<script>
const sunflowerPage = document.body;

// Load existing sunflowers from localStorage
let sunflowers = JSON.parse(localStorage.getItem("sunflowers")) || [];
sunflowers.forEach(flower => {
  createSunflower(flower.x, flower.y);
});

// Double click to add sunflower
sunflowerPage.addEventListener("dblclick", (e) => {
  const x = e.clientX;
  const y = e.clientY;
  sunflowers.push({ x, y });
  localStorage.setItem("sunflowers", JSON.stringify(sunflowers));
  createSunflower(x, y);
});

function createSunflower(x, y) {
  const flower = document.createElement("div");
  flower.className = "sunflower";
  flower.innerHTML = "ðŸŒ»";
  flower.style.left = x + "px";
  flower.style.top = y + "px";
  sunflowerPage.appendChild(flower);
}
</script>
</body>
</html>
